platform: bwalarm
name: House
panel:
  cameras: []
  enable_clock: 'True'
  enable_weather: 'True'
  round_buttons: true
  shadow_effect: false
  enable_sensors_panel: false
  panel_title: Robot Home Alarm
  camera_update_interval: ''
  hide_passcode: true
states:
  armed_away:
    immediate: []
    delayed:
    - binary_sensor.front__garage_doors
    - binary_sensor.ground_floor_windows
    - binary_sensor.mbr_windows
    - binary_sensor.patio_doors
    - binary_sensor.upstairs_windows
    override: []
    pending_time: '25'
    warning_time: '25'
    trigger_time: '300'
  armed_home:
    immediate: []
    delayed:
    - binary_sensor.front__garage_doors
    - binary_sensor.ground_floor_windows
    - binary_sensor.mbr_windows
    - binary_sensor.patio_doors
    - binary_sensor.upstairs_windows
    override: []
    pending_time: '25'
    warning_time: '25'
    trigger_time: '300'
  armed_perimeter:
    immediate: []
    delayed: []
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
