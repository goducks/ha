#--------------------------------------------------------------------------
# Home Alarm Notifier
#--------------------------------------------------------------------------
- id: 'Home Alarm Notifier'
  alias: 'Home Alarm Notifier'
  hide_entity: true
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.front_doors
        - binary_sensor.patio_doors
        - binary_sensor.ground_floor_windows
        - binary_sensor.mbr_windows
        - binary_sensor.upstairs_windows
      from: 'off'
      to: 'on'
  condition:
    condition: state
    entity_id: group.family
    state: 'not_home'
  action:
    - service: notify.ios_cr_iphone
      data_template:
        title: 'Robot Home'
        message: >
          {{ trigger.to_state.name }}
          opened, {{ now().strftime('%r') }}
        data:
          # subtitle: '{{ now().strftime("%m-%d-%Y") }}'
          push:
            badge: 5
            thread-id: 'Robot Home Alarm Alerts'
#--------------------------------------------------------------------------
# Camera Monitoring
#--------------------------------------------------------------------------
- id: 'Camera MoDetect On, Presence'
  alias: 'Camera MoDetect On, Presence'
  hide_entity: true
  trigger:
    - platform: state
      entity_id:
        - group.family
      from: 'home'
      to: 'not_home'
  action:
    - service: switch.turn_on
      entity_id: group.cameraswitches

- id: 'Camera MoDetect Off, Presence'
  alias: 'Camera MoDetect Off, Presence'
  hide_entity: true
  trigger:
    - platform: state
      entity_id:
        - group.family
      from: 'not_home'
      to: 'home'
  action:
    - service: switch.turn_off
      entity_id: group.cameraswitches

- id: 'Camera MoDetect On, Time'
  alias: 'Camera MoDetect On, Time'
  hide_entity: true
  trigger:
    platform: time
    at: '00:00:00'
  action:
    - service: switch.turn_on
      entity_id: group.cameraswitches

- id: 'Camera MoDetect Off, Time'
  alias: 'Camera MoDetect Off, Time'
  hide_entity: true
  trigger:
    platform: time
    at: '06:00:00'
  condition:
    condition: state
    entity_id: group.family
    state: 'home'
  action:
    - service: switch.turn_off
      entity_id: group.cameraswitches
