  alias: 'Kid Club Lights On'
  hide_entity: true
  trigger:
    platform: sun
    event: sunset
    offset: "-01:00:00"
#  condition:
#    - condition: time
#      weekday:
#        - mon
#        - tue
#        - wed
#        - thu
#        - fri
  action:
